<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Reservia</title>
    </head>

    <body>
        <header>

            <nav> 
                <img class="logo" src="C:\Users\bousd\Documents\Reservia\logo\logo1.png" alt="Reservialogo" title="Reservia vous souhaite la bienvenue">
                <ul>
                    <li><strong>S'inscrire</strong></li>
                    <li><strong> Activités</strong></li>
                    <li><strong> Hébergements</strong></li>
                </ul>
            </nav>
           
        </header>
        <section>
            
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <div class="ville">En plein centre ville ou en pleine nature</div>
            
            <div class="recherche">
                <img alt="" title="Dans quelle ville recherchez-vous ?" class="carte" src="icones/marqueur.svg">
                <input class="cherche" type="cherche" name="rechercher" placeholder="Marseille, France" title="Indiquez une ville">
                <button class="lancer" type="lancer" title="Cliquez pour rechercher">Rechercher</button>
            </div>
            
            <div class="filtre">
        
                <button class="zf" type="submit" title="Zone de filtres">Filtres</button>
                    
                <div class="menu">
                    <img alt="Economique" title="Economique" class="ic1" src="icones/billet.svg">
                    <input class="ic2" type="submit" name="rechercher" value="Economique" title="Economique">																										
                </div>
                <div class="menu">
                    <img alt="Familial" title="Familial" class="ic1" src="icones/enfant.svg">
                    <input class="ic2" type="submit" name="rechercher" value="Familial" title="Familial">				
                </div>
                <div class="menu">
                    <img alt="Romantique" title="Romantique" class="ic1" src="icones/coeur.svg">
                    <input class="ic2" type="submit" name="rechercher" value="Romantique" title="Romantique">				
                </div>
                <div class="menu">
                    <img alt="animaux acceptés" title="animaux acceptés" class="ic1" src="icones/chien.svg">
                    <input class="ic2" type="submit" name="rechercher" value="Animaux autorisés" title="animaux acceptés">				
                </div>
            </div>
        
        
            <p class="info"><img src="icones/info.svg" width=10 alt="Zone d'info" title="Zone d'info"> Plus de 500 logements sont disponibles dans cette ville</p>
        
        </section>
        
        
        
    </body>
</html>
